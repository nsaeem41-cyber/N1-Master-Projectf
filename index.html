<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N One | بوابة تسجيل الدخول</title>
    <style>
        /* تصميم Diamond Pro رسمي واحترافي */
        :root {
            --primary: #0f172a;
            --accent: #1e293b;
            --gold: #d4af37;
            --glass-bg: rgba(15, 23, 42, 0.65);
            --glass-border: rgba(212, 175, 55, 0.25);
            --input-bg: rgba(255, 255, 255, 0.03);
            --text-main: #ffffff;
            --text-muted: #94a3b8;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle at top right, #1e293b, #0f172a, #000000);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
        }

        .login-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            width: 90%;
            max-width: 400px;
            padding: 45px 35px;
            border-radius: 30px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.8), inset 0 1px 0 rgba(255,255,255,0.1);
            text-align: center;
            border: 1px solid var(--glass-border);
            border-top: 4px solid var(--gold);
            position: relative;
            z-index: 1;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .brand h1 { 
            margin: 0; 
            font-size: 38px; 
            font-weight: 900; 
            color: var(--text-main); 
            letter-spacing: 2px;
            text-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .gold { color: var(--gold); }
        .subtitle { 
            color: var(--gold); 
            font-size: 13px; 
            margin-bottom: 35px; 
            margin-top: 8px; 
            font-weight: 800; 
            letter-spacing: 1px;
            background: rgba(212, 175, 55, 0.1);
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        .input-group { margin-bottom: 22px; text-align: right; }
        label { 
            display: block; 
            margin-bottom: 10px; 
            font-weight: 800; 
            font-size: 12px; 
            color: var(--text-muted); 
        }
        
        input {
            width: 100%; 
            padding: 16px; 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 15px;
            font-size: 15px; 
            background: var(--input-bg); 
            color: var(--text-main);
            outline: none; 
            transition: all 0.3s ease;
            box-sizing: border-box; 
            font-weight: bold;
        }
        input:focus { 
            border-color: var(--gold); 
            background: rgba(255, 255, 255, 0.08); 
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2); 
        }

        .btn-login {
            width: 100%; 
            padding: 18px; 
            background: linear-gradient(135deg, #d4af37, #b48608); 
            color: var(--primary);
            border: none; 
            border-radius: 15px; 
            font-size: 16px; 
            font-weight: 900;
            cursor: pointer; 
            transition: all 0.3s ease; 
            margin-top: 10px;
            box-shadow: 0 10px 25px rgba(212, 175, 55, 0.3);
        }
        .btn-login:hover { 
            transform: translateY(-3px); 
            box-shadow: 0 15px 35px rgba(212, 175, 55, 0.5); 
        }

        .msg-box {
            margin-top: 20px; 
            padding: 15px; 
            border-radius: 12px; 
            font-size: 13px;
            display: none; 
            font-weight: bold;
        }
        .error { 
            background: rgba(239, 68, 68, 0.1); 
            color: #fca5a5; 
            border: 1px solid rgba(239, 68, 68, 0.3); 
            border-right: 4px solid var(--danger);
        }
        
        .footer { 
            margin-top: 35px; 
            font-size: 11px; 
            color: #64748b; 
            border-top: 1px solid rgba(255, 255, 255, 0.05); 
            padding-top: 20px; 
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="brand">
            <h1>N <span class="gold">One</span></h1>
        </div>
        <p class="subtitle">بوابة الدخول الرسمية</p>

        <div class="input-group">
            <label>اسم المستخدم</label>
            <input type="text" id="username" placeholder="أدخل معرف المستخدم">
        </div>

        <div class="input-group">
            <label>كلمة المرور</label>
            <input type="password" id="password" placeholder="أدخل كلمة المرور">
        </div>

        <button class="btn-login" onclick="loginNow()" id="loginBtn">تسجيل الدخول</button>

        <div id="msg" class="msg-box error"></div>

        <div class="footer">
            &copy; 2026 N One Global Systems<br>
            نظام الوصول الآمن - Firebase Validation
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC2dqEdbq5cN49leWIcjsTAq6l6KavN_sQ",
            authDomain: "n-one-global.firebaseapp.com",
            databaseURL: "https://n-one-global-default-rtdb.firebaseio.com",
            projectId: "n-one-global",
            storageBucket: "n-one-global.firebasestorage.app",
            messagingSenderId: "627262885530",
            appId: "1:627262885530:web:bc0ae0d748c61ed91b5923"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.onload = function() {
            localStorage.removeItem('currentUser');
            localStorage.removeItem('n1_captain_session');
        }

        window.loginNow = async function() {
            const u = document.getElementById('username').value.trim();
            const p = document.getElementById('password').value.trim();
            const btn = document.getElementById('loginBtn');
            const msgBox = document.getElementById('msg');

            msgBox.style.display = 'none';

            if (!u || !p) {
                showError("يرجى إدخال البيانات المطلوبة للمتابعة.");
                return;
            }

            btn.innerHTML = "جاري التحقق...";
            btn.disabled = true;

            try {
                const dbRef = ref(db);
                let userRecord = null;
                let foundNode = "users";
                
                let snapshot = await get(child(dbRef, `users/${u}`));
                if(snapshot.exists()) {
                    userRecord = snapshot.val();
                    foundNode = "users";
                } else {
                    snapshot = await get(child(dbRef, `shops/${u}`));
                    if(snapshot.exists()) {
                        userRecord = snapshot.val();
                        foundNode = "shops";
                    } else {
                        snapshot = await get(child(dbRef, `captains/${u}`));
                        if(snapshot.exists()) {
                            userRecord = snapshot.val();
                            foundNode = "captains";
                        }
                    }
                }

                if (userRecord) {
                    const dbPass = userRecord.Client_Pass || userRecord.pass || userRecord.Cap_Pass || userRecord.Shop_Pass || "";
                    let encodedP = "";
                    try { encodedP = btoa(p); } catch(e) {}

                    if (dbPass === p || dbPass === encodedP) {
                        const status = userRecord.Client_Status || userRecord.status || userRecord.Cap_Status || userRecord.Shop_Status;
                        if (status !== 'active') {
                            showError("عذراً، هذا الحساب غير نشط حالياً. يرجى مراجعة الإدارة.");
                            resetBtn();
                            return;
                        }

                        const secureSession = {
                            ...userRecord,
                            user: userRecord.Client_User || userRecord.user || userRecord.Cap_User || userRecord.Shop_User,
                            pass: userRecord.Client_Pass || userRecord.pass || userRecord.Cap_Pass || userRecord.Shop_Pass,
                            name: userRecord.Client_Name || userRecord.name || userRecord.Cap_Name || userRecord.Shop_Name,
                            role: userRecord.Client_Role || userRecord.role || userRecord.Cap_Role,
                            type: userRecord.Client_Type || userRecord.type,
                            status: status,
                            _node: foundNode,
                            loginTime: Date.now()
                        };
                        
                        localStorage.setItem('currentUser', JSON.stringify(secureSession));
                        
                        if (foundNode === "captains") {
                            localStorage.setItem('n1_captain_session', JSON.stringify(secureSession));
                            window.location.replace('captain.html');
                        } else if (foundNode === "shops") {
                            window.location.replace('shop.html');
                        } else if (secureSession.role === 'admin') {
                            window.location.replace('admin.html');
                        } else {
                            window.location.replace('client.html');
                        }
                    } else {
                        showError("بيانات الدخول غير صحيحة.");
                        resetBtn();
                    }
                } else {
                    showError("بيانات الدخول غير صحيحة.");
                    resetBtn();
                }

            } catch (err) {
                showError("خطأ في الاتصال بالخادم. يرجى التحقق من الإنترنت.");
                resetBtn();
            }
        }

        function showError(text) {
            const msg = document.getElementById('msg');
            msg.innerText = text;
            msg.style.display = 'block';
        }

        function resetBtn() {
            const btn = document.getElementById('loginBtn');
            btn.innerHTML = "تسجيل الدخول";
            btn.disabled = false;
        }
    </script>
</body>
</html>
