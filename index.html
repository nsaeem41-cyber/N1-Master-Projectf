<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N One | Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a237e 0%, #0d47a1 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background-color: #ffffff;
            width: 90%;
            max-width: 400px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            text-align: center;
            border-top: 6px solid #d4af37;
        }

        h1 {
            margin: 0;
            letter-spacing: 2px;
            font-weight: 800;
        }

        .n-letter { color: #1a237e; font-size: 40px; }
        .one-word { color: #d4af37; font-size: 40px; }

        p {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: right;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
            font-size: 13px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            box-sizing: border-box;
            transition: 0.3s;
            outline: none;
            text-align: left;
        }

        input:focus {
            border-color: #1a237e;
            background-color: #f9f9ff;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #1a237e;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(26, 35, 126, 0.2);
        }

        button:hover {
            background-color: #0d47a1;
            transform: translateY(-2px);
        }

        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 5px;
            font-size: 13px;
            margin-top: 15px;
            display: none;
            border: 1px solid #ffcdd2;
        }

        .footer {
            margin-top: 25px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h1>
            <span class="n-letter">N</span>
            <span class="one-word">One</span>
        </h1>
        <p>بوابة دخول الشركاء والعملاء</p>

        <div class="input-group">
            <label>اسم المستخدم (User ID)</label>
            <input type="text" id="username" placeholder="Username">
        </div>

        <div class="input-group">
            <label>كلمة المرور (Password)</label>
            <input type="password" id="password" placeholder="Password">
        </div>

        <button onclick="clientLogin()">تسجيل الدخول</button>

        <div id="msg" class="error-message"></div>

        <div class="footer">
            System v2.0 &copy; 2026
        </div>
    </div>

    <script>
        const API = "https://sheetdb.io/api/v1/qzfkwfzcpbrsm";

        async function clientLogin() {
            const u = document.getElementById('username').value.trim();
            const p = document.getElementById('password').value.trim();
            const btn = document.querySelector('button');
            const msg = document.getElementById('msg');

            msg.style.display = "none";
            btn.innerHTML = "جاري التحقق...";
            btn.disabled = true;
            btn.style.opacity = "0.7";

            if (!u || !p) {
                showError("الرجاء إدخال البيانات كاملة");
                resetBtn();
                return;
            }

            try {
                const response = await fetch(API);
                const users = await response.json();

                const user = users.find(x => x.user === u && x.pass === p);

                if (user) {
                    if (user.role === 'admin') {
                        showError("غير مسموح للمدير بالدخول من هنا");
                        resetBtn();
                        return;
                    }

                    localStorage.setItem('currentUser', JSON.stringify(user));
                    window.location.href = 'client.html';
                } else {
                    showError("بيانات الدخول غير صحيحة");
                    resetBtn();
                }

            } catch (error) {
                showError("خطأ في الاتصال، تأكد من الإنترنت");
                resetBtn();
            }

            function showError(text) {
                msg.innerText = text;
                msg.style.display = "block";
            }

            function resetBtn() {
                btn.innerHTML = "تسجيل الدخول";
                btn.disabled = false;
                btn.style.opacity = "1";
            }
        }
    </script>

</body>
</html>
