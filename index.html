<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N1 Global - Enterprise Access Portal</title>
    <style>
        :root {
            --primary-dark: #1a237e;
            --accent-blue: #0288d1;
            --text-main: #2c3e50;
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-gradient);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: var(--text-main);
        }

        .lang-container {
            position: absolute;
            top: 30px;
            left: 30px;
        }

        .lang-toggle {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid var(--primary-dark);
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
            text-transform: uppercase;
            font-size: 13px;
        }

        .lang-toggle:hover {
            background: var(--primary-dark);
            color: var(--white);
        }

        .login-card {
            background: var(--white);
            width: 100%;
            max-width: 420px;
            padding: 50px 40px;
            border-radius: 4px; /* زوايا حادة خفيفة تعطي طابع رسمي أكثر */
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            position: relative;
        }

        .brand-logo {
            font-size: 32px;
            font-weight: 800;
            color: var(--primary-dark);
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .system-tagline {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .tab-container {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            border: none;
            background: none;
            cursor: pointer;
            font-weight: 600;
            color: #95a5a6;
            transition: 0.4s;
            font-size: 15px;
        }

        .tab-btn.active {
            color: var(--primary-dark);
            border-bottom: 3px solid var(--primary-dark);
        }

        .form-content {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .form-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-wrapper {
            margin-bottom: 20px;
            text-align: right;
        }

        label {
            display: block;
            font-size: 12px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--primary-dark);
            text-transform: uppercase;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #dee2e6;
            border-radius: 3px;
            box-sizing: border-box;
            background: #fcfcfc;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-blue);
            background: #fff;
            box-shadow: 0 0 0 3px rgba(2, 136, 209, 0.1);
        }

        .action-btn {
            width: 100%;
            padding: 15px;
            background: var(--primary-dark);
            color: var(--white);
            border: none;
            border-radius: 3px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .action-btn:hover {
            background: var(--accent-blue);
            box-shadow: 0 5px 15px rgba(2, 136, 209, 0.3);
        }

        .error-container {
            color: #d32f2f;
            font-size: 13px;
            margin-top: 20px;
            display: none;
            padding: 10px;
            background: #ffebee;
            border-radius: 3px;
        }
    </style>
</head>
<body>

<div class="lang-container">
    <button class="lang-toggle" onclick="changeLang()">English</button>
</div>

<div class="login-card">
    <div class="brand-logo">N1 GLOBAL</div>
    <div id="tagline" class="system-tagline">نظام الإدارة اللوجستية</div>

    <div class="tab-container">
        <button id="admin-tab" class="tab-btn active" onclick="setTab('admin')">الإدارة</button>
        <button id="client-tab" class="tab-btn" onclick="setTab('client')">الشركاء</button>
    </div>

    <div id="admin-form" class="form-content active">
        <div class="input-wrapper">
            <label id="l-admin-u">اسم المستخدم</label>
            <input type="text" id="au" placeholder="Username">
        </div>
        <div class="input-wrapper">
            <label id="l-admin-p">كلمة المرور</label>
            <input type="password" id="ap" placeholder="Password">
        </div>
        <button class="action-btn" id="b-admin" onclick="runAuth('admin')">تسجيل دخول الإدارة</button>
    </div>

    <div id="client-form" class="form-content">
        <div class="input-wrapper">
            <label id="l-client-u">هوية الشركة</label>
            <input type="text" id="cu" placeholder="Company ID">
        </div>
        <div class="input-wrapper">
            <label id="l-client-p">كلمة المرور</label>
            <input type="password" id="cp" placeholder="Password">
        </div>
        <button class="action-btn" id="b-client" onclick="runAuth('client')">دخول بوابة الشركاء</button>
    </div>

    <div id="err" class="error-container">بيانات الاعتماد غير صالحة. يرجى المحاولة مرة أخرى.</div>
</div>

<script>
    let lang = 'ar';
    
    function setTab(type) {
        document.querySelectorAll('.tab-btn').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.form-content').forEach(f => f.classList.remove('active'));
        document.getElementById(`${type}-tab`).classList.add('active');
        document.getElementById(`${type}-form`).classList.add('active');
        document.getElementById('err').style.display = 'none';
    }

    function runAuth(type) {
        const u = document.getElementById(type === 'admin' ? 'au' : 'cu').value;
        const p = document.getElementById(type === 'admin' ? 'ap' : 'cp').value;

        if(u === 'admin' && p === 'n12026') {
            sessionStorage.setItem('loggedInUser', JSON.stringify({username: u, role: 'admin', company_name: 'N1 Global Headquaters'}));
            window.location.href = 'admin.html';
        } else {
            document.getElementById('err').style.display = 'block';
        }
    }

    function changeLang() {
        lang = lang === 'ar' ? 'en' : 'ar';
        const isAr = lang === 'ar';
        document.documentElement.lang = isAr ? 'ar' : 'en';
        document.documentElement.dir = isAr ? 'rtl' : 'ltr';

        document.querySelector('.lang-toggle').innerText = isAr ? 'English' : 'العربية';
        document.getElementById('tagline').innerText = isAr ? 'نظام الإدارة اللوجستية' : 'LOGISTICS MANAGEMENT SYSTEM';
        document.getElementById('admin-tab').innerText = isAr ? 'الإدارة' : 'ADMINISTRATION';
        document.getElementById('client-tab').innerText = isAr ? 'الشركاء' : 'PARTNERS';
        
        document.getElementById('l-admin-u').innerText = isAr ? 'اسم المستخدم' : 'USERNAME';
        document.getElementById('l-admin-p').innerText = isAr ? 'كلمة المرور' : 'PASSWORD';
        document.getElementById('b-admin').innerText = isAr ? 'تسجيل دخول الإدارة' : 'ADMIN LOGIN';
        
        document.getElementById('l-client-u').innerText = isAr ? 'هوية الشركة' : 'COMPANY ID';
        document.getElementById('l-client-p').innerText = isAr ? 'كلمة المرور' : 'PASSWORD';
        document.getElementById('b-client').innerText = isAr ? 'دخول بوابة الشركاء' : 'PARTNER PORTAL ENTRY';
        
        document.getElementById('err').innerText = isAr ? 'بيانات الاعتماد غير صالحة' : 'Invalid credentials. Please try again.';
    }
</script>
</body>
</html>
