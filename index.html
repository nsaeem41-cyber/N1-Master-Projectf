<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N1 Global - Development Portal</title>
    <style>
        :root { --p: #2c3e50; --a: #3498db; --b: #ecf0f1; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--b); display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .box { background: #fff; padding: 40px; border-radius: 10px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 380px; text-align: center; }
        h2 { color: var(--p); margin-bottom: 30px; border-bottom: 2px solid var(--a); padding-bottom: 10px; }
        input { width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: var(--a); color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
<div class="box">
    <h2>N1 FAST LOGIN</h2>
    <input type="text" id="u" placeholder="Username (admin)">
    <input type="password" id="p" placeholder="Password (n12026)">
    <button onclick="login()">Enter System</button>
</div>
<script>
    function login() {
        const user = document.getElementById('u').value;
        const pass = document.getElementById('p').value;
        if(user === 'admin' && pass === 'n12026') {
            sessionStorage.setItem('loggedInUser', JSON.stringify({username: 'admin', role: 'admin', company_name: 'N1 Master'}));
            window.location.href = 'admin.html';
        } else { alert("Use admin / n12026 for testing."); }
    }
</script>
</body>
</html>
